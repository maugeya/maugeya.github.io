---
layout: default
---

<div class="mainPage">


  <section id="home">
    <div class="mainTitle">
      <h1>Hi!</h1>
      <h3>I'm Angela Maugey</h3>
      <h4>Junior Full Stack Developer</h4>
    </div>
    <div class="nextSection">
      <a href="#about" class="pulse"><i class="large material-icons downArrow">arrow_downward</i></a>
    </div>

  </section>
  <section id="about">
    <h1>Angela Maugey</h1>
  </section>
  <section id="projects">
    <ul>
      {% for project in site.projects %}
      <li>
        <div class="parallax-container">
          <div class="parallax"><img src="{{ project.image }}" alt=""></div>
        </div>
        <div class="section">
          <div class="row container">
            <h4 class="header">{{ project.title }}</h4>
            <h5>{{ project.subtitle }}</h5>
            <p>{{ project.excerpt }}<a href="{{ project.url | prepend: site.baseurl }}">Read more...</a></p>

          </div>
        </div>


      </li>
      {% endfor %}
    </ul>
  </section>
  <section id="contact">
    <div class="container">
      <div class="contact-box">
        <div class="contact-header">
          <h3>Contact me!</h3>
        </div>
        <div id="state" class="grid_4 alpha">

          <div class="gps_ring"></div>
          <div class="email-link">
            <a style="color: #D99A01; font-size: 30px; padding-left: 35px;" id="email" href="mailto:info@angelamaugey.com?Subject=Hello!">email me</a>
          </div>
        </div>

      </div>

    </div>

  </section>

</div>
