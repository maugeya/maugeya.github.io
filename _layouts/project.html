---
layout: default
---

<article class="project">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="container">
    <div class="buttons">
      <a class="code-btn btn"><i class="material-icons left">code</i>See the code!</a>
      <a class="heroku-btn btn"><i class="material-icons left">desktop_mac</i>Launch the app!</a>
    </div>

    <h4>{{page.subtitle}}</h4>

    {{content}}

    <div class="project-tech">
      <h5 style="display: inline">Tech Used</h5><p>{{ page.tech }}</p>
    </div>



  </div>

</article>
