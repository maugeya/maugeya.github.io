---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <ul>
    {% for project in site.projects %}
    <li>
      <a href="{{ project.heroku }}">{{ project.title }}</a>
      <a href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a>
    </li>
    {% endfor %}
  </ul>

</article>
