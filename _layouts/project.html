---
layout: default
---
{% include project-header.html %}
<article class="project">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="container">
    <div class="buttons">
      <a class="btn" id="code-btn" href="{{ page.github }}" target="blank"><i class="material-icons left">code</i>See the code!</a>
      <a class="btn" id="heroku-btn" href="{{ page.heroku }}" target="blank"><i class="material-icons left">desktop_mac</i>Launch the app!</a>
    </div>

    <h4>{{page.subtitle}}</h4>

    {{content}}

    <div class="project-tech">
      <h4 style="display: inline">Tech Used</h4><p>{{ page.tech }}</p>
    </div>



  </div>

</article>
